<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票策略回测系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <header class="header">
                <div class="header-content" style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 10px;">
                    <div class="search-section" style="display: flex; align-items: center; gap: 10px;">
                        <h1 style="margin: 0; font-size: 1.2rem; margin-right: 10px;">股票策略回测系统</h1>
                        <div class="search-box" style="display: flex; gap: 5px;">
                            <input 
                                type="text" 
                                v-model="stockCode"
                                @keypress.enter="searchStock"
                                placeholder="输入代码"
                                autocomplete="off"
                                style="width: 120px;"
                            >
                            <select v-model="selectedYear" style="width: 90px;">
                                <option value="">最新年份</option>
                                <option v-for="year in years" :key="year" :value="year">{{ year }}</option>
                            </select>
                            <select v-model="selectedPeriod" style="width: 60px;">
                                <option value="minute">分钟</option>
                                <option value="day">日</option>
                                <option value="week">周</option>
                                <option value="month">月</option>
                            </select>
                            <button @click="searchStock">查询</button>
                        </div>
                    </div>
                    
                    <div class="stock-info-header" v-if="stockInfo.show" style="display: flex; gap: 12px; align-items: center; font-size: 0.85rem; flex-wrap: wrap;">
                        <span><strong>代码:</strong> <a href="#" @click.prevent="openStockDetail(stockInfo.code)" style="color: #64b5f6; text-decoration: none;">{{ stockInfo.code }}</a></span>
                        <template v-if="stockBasics">
                            <span><strong>名称:</strong> {{ stockBasics.name }}</span>
                            <span><strong>最新价:</strong> {{ formatNumber(stockBasics.price) }}</span>
                            <span><strong>市值:</strong> {{ formatBillion(stockBasics.market_cap) }}</span>
                            <span><strong>PE(静):</strong> {{ formatNumber(stockBasics.pe_static) }}</span>
                            <span><strong>PE(TTM):</strong> {{ formatNumber(stockBasics.pe_ttm) }}</span>
                        </template>
                        <span><strong>年份:</strong> {{ stockInfo.year }}</span>
                        <span><strong>周期:</strong> {{ stockInfo.period }}</span>
                        <div class="zoom-box">
                            <button v-for="range in zoomRanges" :key="range.label" @click="zoomToRange(range)" class="zoom-btn" style="margin: 0 2px; padding: 2px 6px; cursor: pointer; font-size: 0.8rem;">
                                {{ range.label }}
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <div class="content">
                <!-- stock-info moved to header -->
                
                <div class="chart-container">
                    <div ref="klineChartRef" class="chart"></div>
                </div>

                <div class="chart-container">
                    <div ref="volumeChartRef" class="chart"></div>
                </div>
            </div>

            <div class="loading" v-if="loading">
                <div class="spinner"></div>
                <p>加载中...</p>
            </div>

            <div class="error" v-if="error" @click="error = ''">
                {{ error }}
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
